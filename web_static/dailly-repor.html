<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Daily Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="time"],
        textarea,
        select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <section id="daily-report">
        <div class="container">
            <h2>Construction Daily Report</h2>
            <p>Submit your daily progress report below.</p>
            <form action="/submit_report" method="post">
                <!-- Material Onsite Report -->
                <div class="form-group">
                    <h3>Material Onsite</h3>
                    <label for="material-item">Item</label>
                    <input type="text" id="material-item" name="material-item" required>
                    <label for="material-description">Description</label>
                    <textarea id="material-description" name="material-description" rows="4" required></textarea>
                    <label for="material-quantity">Quantity</label>
                    <input type="number" id="material-quantity" name="material-quantity" step="0.01" min="0.01" required>
                    <label for="material-remark">Remark</label>
                    <input type="text" id="material-remark" name="material-remark">
                </div>

                <!-- Work Done Report -->
                <div class="form-group">
                    <h3>Work Done</h3>
                    <label for="work-item">Item</label>
                    <input type="text" id="work-item" name="work-item" required>
                    <label for="work-description">Description</label>
                    <textarea id="work-description" name="work-description" rows="4" required></textarea>
                    <label for="work-quantity">Quantity</label>
                    <input type="number" id="work-quantity" name="work-quantity" step="0.01" min="0.01" required>
                    <label for="work-rate">Rate of Work Done</label>
                    <input type="number" id="work-rate" name="work-rate" step="0.01" min="0.01" required>
                    <label for="work-remark">Remark</label>
                    <input type="text" id="work-remark" name="work-remark">
                </div>

                <!-- Weather Conditions Report -->
                <div class="form-group">
                    <h3>Weather Conditions</h3>
                    <label for="weather-condition">Condition</label>
                    <select id="weather-condition" name="weather-condition" required>
                        <option value="bad">Bad</option>
                        <option value="good">Good</option>
                    </select>
                    <label for="weather-time">Time of Bad Weather</label>
                    <input type="time" id="weather-time" name="weather-time" required>
                </div>

                <!-- Calculate Amount -->
                <div class="form-group">
                    <h3>Amount</h3>
                    <p id="calculated-amount"></p>
                </div>

                <button type="submit">Submit Report</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('work-rate').addEventListener('input', function() {
            const quantity = parseFloat(document.getElementById('work-quantity').value);
            const rate = parseFloat(this.value);
            const amount = quantity * rate;
            document.getElementById('calculated-amount').textContent = `Amount: $${amount.toFixed(2)}`;
        });
    </script>
</body>
</html>
