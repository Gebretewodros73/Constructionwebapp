<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Resident Engineers' Daily Report Submission Section -->
    <section id="daily-report">
        <div class="container">
            <h2>Resident Engineers' Daily Report Submission</h2>
            <p>Submit daily reports for material onsite, work done, and weather conditions.</p>
            <form action="/submit_report" method="post">
                <!-- Material Onsite Report -->
                <div class="form-group">
                    <h3>Material Onsite</h3>
                    <label for="material-item">Item</label>
                    <input type="text" id="material-item" name="material-item" required>
                    <label for="material-description">Description</label>
                    <textarea id="material-description" name="material-description" rows="4" required></textarea>
                    <label for="material-quantity">Quantity</label>
                    <input type="number" id="material-quantity" name="material-quantity" min="1" required>
                    <label for="material-remark">Remark</label>
                    <input type="text" id="material-remark" name="material-remark">
                </div>

                <!-- Work Done Report -->
                <div class="form-group">
                    <h3>Work Done</h3>
                    <label for="work-item">Item</label>
                    <input type="text" id="work-item" name="work-item" required>
                    <label for="work-description">Description</label>
                    <textarea id="work-description" name="work-description" rows="4" required></textarea>
                    <label for="work-quantity">Quantity</label>
                    <input type="number" id="work-quantity" name="work-quantity" min="1" required>
                    <label for="work-amount">Amount</label>
                    <input type="number" id="work-amount" name="work-amount" min="0" required>
                    <label for="work-remark">Remark</label>
                    <input type="text" id="work-remark" name="work-remark">
                </div>

                <!-- Weather Conditions Report -->
                <div class="form-group">
                    <h3>Weather Conditions</h3>
                    <label for="weather-condition">Condition</label>
                    <select id="weather-condition" name="weather-condition" required>
                        <option value="bad">Bad</option>
                        <option value="good">Good</option>
                    </select>
                    <label for="weather-time">Time of Bad Weather</label>
                    <input type="time" id="weather-time" name="weather-time" required>
                </div>

                <button type="submit">Submit Report</button>
            </form>
        </div>
    </section>
</body>
</html>
